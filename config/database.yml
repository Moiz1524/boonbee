default: &default
  adapter: postgresql
  encoding: unicode
  template: template0
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: boonbee_development
  username: rails
  password: password
  host: localhost
  port: 5432

test:
  <<: *default
  database: boonbee_test
  username: rails
  password: password
  host: localhost
  port: 5432

production:
  <<: *default
  database: freelance_production
